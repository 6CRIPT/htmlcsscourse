<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charizard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container"> <!-- En HTML moderno main es todo el cuerpo principal dentro de body o head o lo que sea-->
        <article class="card"> <!--son como las secciones en las que se divide el main-->
            <img src="images/fondoencabezado.svg" alt="encabezado-img" class="card-header">

            <div class="card-body">

                <div class="card-body-contentimg">
                    <img src="images/charizard.png" alt="charizard-img" class="card-body-contentimg-img" width="150">
                </div>

                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>

                <p class="car-body-text">
                    Coleccionable
                </p>


            </div>

            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3 class="card-footer-poder-text">Poder</h3>
                    <img src="images/fuego.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3 class="card-footer-resistencia-text">Resistencia</h3>
                    <img src="images/castillo.png" alt="castillo" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3 class="card-footer-poder-text">Bonus</h3>
                    <img src="images/cofre.png" alt="cofre" width="35">
                </div>
            </div>

        </article>
    </main>
</body>
</html>
