<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Card</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>
    <section class="card">
        <div class="poster">
            <img src="images/portada.jpg" alt="portada">
        </div>
        <div class="details">
            <div class="imgcontent">
                <img src="images/logoavatar.png" alt="logo">
                <br/>
                <span>
                    Direceted by James Cameron
                </span>
            </div>
            <div class="rating">
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="far fa-star" aria-hidden="true"></i>
                <!--Ultima etiqueta es far en vez de fas, para que no le afecte el color amarillo y efectos de las otras 4.-->
                <span>4/5</span>
            </div>
            <div class="tags">
                <span class="fantasy">Fantasy</span>
                <span class="mystery">Mistery</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto vitae corrupti fugit dolorem
                    nihil. Voluptas delectus error possimus vitae soluta nihil perferendis natus ipsum, doloremque
                    repellat ducimus illum quidem dolorem?</p>
            </div>
            <div class="cast">
                <h4>Elenco</h4>
                <ul>
                    <li>
                        <img src="http://www.gstatic.com/tv/thumb/persons/73414/73414_v9_bb.jpg" />
                    </li>
                    <li>
                        <img src="http://www.gstatic.com/tv/thumb/persons/25704/25704_v9_bb.jpg" />
                    </li>
                    <li>
                        <img src="http://www.gstatic.com/tv/thumb/persons/554/554_v9_bb.jpg" />
                    </li>
                    <li>
                        <img src="http://www.gstatic.com/tv/thumb/persons/8439/8439_v9_ba.jpg" />
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
