<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación pagos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contenedor">
        <div class="sub-contenedor">
            <div class="contenido">
                <div class="icon">
                    <img src="images/paypal-logo-0-3425054544.png" alt="paypal-logo" width="48">
                </div>
                <div class="mensaje">
                    <div class="title">
                        <h3>
                            Pago realizado con éxito.
                        </h3>
                        <div class="text">
                            Gracias por su transferencia.
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-descargar">
                    Descargar
                </button>
                <button class="btn-volver">
                    Volver
                </button>
            </div>
        </div>
    </div>
</body>
</html>
